<form id="search-from-id" class="form-inline my-2 my-lg-0" action="{% url 'tweet:list' %}" method="GET">
      <input class="form-control mb-2 mr-sm-2" type="text" name="q" placeholder="Your Search" value="{{ request.GET.q }}" />
      <input class="btn btn-primary mb-2" type="submit" value="Search" />
</form>
