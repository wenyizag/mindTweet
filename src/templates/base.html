{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> -->

    <title>{% block title %}MindTweet.co{% endblock title%}</title>
  </head>
  <body>
    <div class="container">
      {% include "navbar.html" %}
      {% block content %}
      {% endblock content%}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    {% block script %}
    {% endblock script%}
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script> -->
  </body>
  <script>
    $( document ).ready(function() {

      var searchform = $('#search-from-id input[type=text]');
      var typeTime;
      var interval = 900;
      var searchQuery;

      searchform.keyup(function(){
          searchQuery = $(this).val();
          typeTime = setTimeout(doneSearchTyping, interval);
      })
      searchform.keydown(function(){
          clearTimeout(typeTime);
      })
      function doneSearchTyping(){
        if(searchQuery){
          var url = '/tweet/search/?q=' + searchQuery;
          document.location.href = url;
        }
      }

    });
  </script>
</html>
