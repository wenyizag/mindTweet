
{% extends 'base.html' %}

{% block title %}
	Tweet List | {{ block.super }}
{% endblock %}

{% block content %}
	<div class="row container">
		<div class="col-sm-3 col-xs-12">
			<h1>{{ obj.tag }}</h1>
		</div>
		<div class="col-sm-9 col-xs-12">
			{% for object in obj.get_tweets%}
			{{ object }}</br>
			{% endfor %}
		</div>
	</div>
{% endblock %}
